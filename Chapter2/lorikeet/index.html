<html>
	<head>
		<title>Lorikeet</title>
		<script src=".\app.js"></script>
		<link rel="stylesheet" href=".\app.css" /> 
	</head>
	<body>
		<div id="toolbar">
			<div id="current-folder"></div>
		</div>

			will use to render a file in the main area -->

			<div class="item">
				<img class="icon" />
				<div class="filename"></div>
			</div>
		</template> 
		<div id="main-area"></div> 
	</body>
</html>
